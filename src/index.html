<webview id="wv1" src="https://music.youtube.com/" style="display:inline-flex; width:100%; height:100%"></webview>

<script>
    var webview = document.getElementById('wv1');
    const fs = require('fs')
    const path = require('path')

    webview.addEventListener('dom-ready', function () {
        webview.insertCSS(fs.readFileSync(path.join(__dirname, 'css/style.css'), 'utf8'))
    });

</script>
